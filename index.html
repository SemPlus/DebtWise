<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // 1. EARLIEST POSSIBLE ERROR HANDLER
    window.onerror = function (msg, url, line, col, error) {
      const errorMsg = "üõë App Error: " + msg + "\nFile: " + url + "\nLine: " + line;
      console.error(errorMsg);
      const log = document.getElementById('debug-log');
      if (log) {
        log.style.display = 'block';
        log.innerText += "\n" + errorMsg;
      }
      if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        alert(errorMsg);
      }
      return false;
    };
    window.addEventListener('unhandledrejection', function (event) {
      const msg = "üõë Promise Error: " + event.reason;
      const log = document.getElementById('debug-log');
      if (log) {
        log.style.display = 'block';
        log.innerText += "\n" + msg;
      }
      alert(msg);
    });
  </script>
  <title>DebtWise - Debt Tracker</title>
  <meta name="theme-color" content="#050510">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050510;
      color: #ffffff;
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e1e3f;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #2e2e5f;
    }
  </style>
  <script>
    // 2. SERVICE WORKER KILLER (Run this once to clear stuck versions)
    // To trigger: visit the site with ?killsw=true
    if (window.location.search.includes('killsw=true')) {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function (registrations) {
          for (let registration of registrations) {
            registration.unregister();
          }
          alert("Service Workers cleared. Reloading...");
          window.location.replace(window.location.pathname);
        });
      }
    }
  </script>
</head>

    style="display:none; background: #900; color: white; padding: 20px; font-family: monospace; white-space: pre-wrap; font-size: 12px; position: fixed; top: 0; left: 0; right: 0; z-index: 9999; max-height: 50vh; overflow: auto;">
