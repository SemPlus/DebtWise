<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DebtWise - Smart Debt Tracker</title>
  <meta name="theme-color" content="#050510">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050510;
      color: #ffffff;
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e1e3f;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #2e2e5f;
    }
  </style>
  <script>
    // Global error handler to help debug blank screens on mobile
    window.onerror = function (msg, url, line, col, error) {
      const errorMsg = "Error: " + msg + "\nURL: " + url + "\nLine: " + line;
      console.error(errorMsg);
      // Only alert on mobile to avoid bothering desktop users
      if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        alert(errorMsg);
      }
      return false;
    };
    window.addEventListener('unhandledrejection', function (event) {
      alert("Promise Rejection: " + event.reason);
    });
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>

</html>
