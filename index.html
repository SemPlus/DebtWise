<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DebtWise</title>
  <script>
    if (window.location.search.includes('killsw=true')) {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function (regs) {
          for (let r of regs) { r.unregister(); }
          alert("Force clearing cache...");
          window.location.replace(window.location.pathname);
        });
      }
    }
    window.onerror = function (m, u, l) {
      const e = "ðŸ›‘ " + m + "\n" + u + ":" + l;
      alert(e);
      const d = document.getElementById('debug');
      if (d) { d.style.display = 'block'; d.innerText += "\n" + e; }
    };
  </script>
  <meta name="theme-color" content="#050510">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #050510;
      color: #fff;
      margin: 0;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div id="debug"
    style="display:none; background:#900; color:#fff; padding:10px; position:fixed; top:0; left:0; right:0; z-index:9999;">
  </div>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>

</html>
